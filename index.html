<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Echeverria Mazariegos</title>
    <style>
        /* Import Sofia Pro font */
        @font-face {
            font-family: 'Sofia Pro';
            src: url('path/to/sofia-pro-regular.woff2') format('woff2'),
                 url('path/to/sofia-pro-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Sofia Pro', Arial, sans-serif; /* Use Sofia Pro */
            height: 100vh;
            background-color: #000;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-container {
            flex: 1;
            text-align: left;
            position: fixed; /* Keeps the image in place */
            height: 100%;
        }

        .image-container img {
            width: 450px; /* Adjust the size as needed */
            height: auto;
            margin-left: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg); /* Tilt and center the image */
        }

        .text-container {
            flex: 2;
            text-align: left; /* Align text to the left */
            margin-left: 450px; /* Adjust the margin to leave space for the image */
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden; /* Hide text when it's not visible */
        }

        .text-section {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }

        .text-section.visible {
            opacity: 1;
        }

        h1 {
            font-size: 4rem; /* Original font size */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 2rem; /* Original font size */
            margin: 0.5rem 0; /* Original margin */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container,
            .text-container {
                margin-left: 0;
                text-align: center;
            }

            .image-container img {
                width: 300px; /* Adjust the size for mobile */
                transform: rotate(-10deg); /* Maintain the tilt */
            }

            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Black Film Strip Photo Collage Instagram Story (1).jpg" alt="Wedding Photo">
        </div>
        <div class="text-container" id="textContainer">
            <div class="text-section visible" id="section1">
                <h1>Â¡Nos vamos a casar!</h1>
                <p>29 de noviembre 2025</p>
                <p>Antigua, Guatemala</p>
            </div>
            <div class="text-section" id="section2">
                <p>Calendario:</p>
                <p>Sabado, 29 de noviembre, 2025</p>
                <p> 2:00 p.m. Ceremonia </p>
                <p> 3:00 p.m. Coctel </p>
                <p> 4:00 p.m. Fiesta </p>
            </div>
            <div class="text-section" id="section3">
                <p>Regalos</p>
                <p>Aqui un link.</p>
            </div>
        </div>
    </div>

    <script>
        const textContainer = document.getElementById('textContainer');

        function checkSections() {
            const sections = document.querySelectorAll('.text-section');
            const scrollPosition = textContainer.scrollTop + window.innerHeight / 2; // Middle of the viewport

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;

                // If the section is in view, add 'visible' class
                if (scrollPosition > sectionTop && scrollPosition < sectionBottom) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        // Run the function when the page loads and on every scroll
        window.addEventListener('load', checkSections);
        textContainer.addEventListener('scroll', checkSections);

        // Ensure the first section stays visible after page load
        window.addEventListener('load', function() {
            document.getElementById('section1').classList.add('visible');
        });
    </script>
</body>
</html>
