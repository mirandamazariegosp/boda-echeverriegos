<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Echeverria Mazariegos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-container {
            flex: 1;
            text-align: left;
            position: fixed; /* Keeps the image in place */
            height: 100%;
        }

        .image-container img {
            width: 450px; /* Adjust the size as needed */
            height: auto;
            margin-left: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg); /* Tilt and center the image */
        }

        .text-container {
            flex: 2;
            text-align: right; /* Align the text to the right */
            margin-left: 450px; /* Adjust the margin to leave space for the image */
            overflow-y: scroll; /* Allows the text to scroll */
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .text-section {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .text-section.hidden {
            opacity: 0;
        }

        h1 {
            font-size: 4rem; /* Increase the font size */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 2rem; /* Increase the font size */
            margin: 0.5rem 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container,
            .text-container {
                margin-left: 0;
                text-align: center;
            }

            .image-container img {
                width: 300px; /* Adjust the size for mobile */
                transform: rotate(-10deg); /* Maintain the tilt */
            }

            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Black Film Strip Photo Collage Instagram Story (1).jpg" alt="Wedding Photo">
        </div>
        <div class="text-container" id="textContainer">
            <div class="text-section" id="section1">
                <h1>Â¡Nos vamos a casar!</h1>
                <p>29 de noviembre 2025</p>
                <p>Antigua, Guatemala</p>
            </div>
            <!-- Add your new text sections here -->
            <div class="text-section hidden" id="section2">
                <p>New text that you want to scroll...</p>
                <p>Another new text entry...</p>
            </div>
            <div class="text-section hidden" id="section3">
                <p>More new text...</p>
                <p>And another one...</p>
            </div>
            <!-- Continue adding more text sections as needed -->
        </div>
    </div>
    <script>
        document.getElementById('textContainer').addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.text-section');
            const scrollPosition = this.scrollTop + this.clientHeight;
            sections.forEach((section, index) => {
                if (scrollPosition > section.offsetTop + section.clientHeight / 2) {
                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
