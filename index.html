<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Echeverria Mazariegos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000;
            color: #ffffff;
            overflow: hidden; /* Prevents the body from scrolling */
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-container {
            flex: 1;
            text-align: left;
            position: fixed; /* Keeps the image in place */
            height: 100%;
        }

        .image-container img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            margin-left: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg); /* Tilt and center the image */
        }

        .text-container {
            flex: 2;
            text-align: left;
            margin-left: 350px; /* Adjust the margin to leave space for the image */
            overflow-y: scroll; /* Allows the text to scroll */
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container,
            .text-container {
                margin-left: 0;
                text-align: center;
            }

            .image-container img {
                width: 300px; /* Adjust the size for mobile */
                transform: rotate(-10deg); /* Maintain the tilt */
            }

            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
