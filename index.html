<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Echeverria Mazariegos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
         body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif; /* Retain the new font */
    height: 100vh;
    background-color: #000000; /* Restore black background */
    color: #ffffff;
}

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-container {
            flex: 1;
            text-align: left;
            position: fixed; /* Keeps the image in place */
            height: 100%;
        }

        .image-container img {
            width: 450px; /* Adjust the size as needed */
            height: auto;
            margin-left: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg); /* Tilt and center the image */
        }

        .text-container {
            flex: 2;
            text-align: center; /* Align the text to the center */
            margin-left: 450px; /* Adjust the margin to leave space for the image */
            overflow-y: scroll; /* Allows the text to scroll */
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .text-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .text-section.visible {
            opacity: 1;
        }

    

h1 {
    font-size: 4rem; /* Large size for the main heading */
    margin: 0 0 1rem 0; /* Space below the heading */
    line-height: 1.2; /* Proper spacing between lines */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

p {
    font-size: 2rem; /* Adjust paragraph size */
    margin: 0.8rem 0; /* Add spacing between paragraphs */
    line-height: 1.6; /* Ensures proper spacing for multi-line text */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
}



        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container,
            .text-container {
                margin-left: 0;
                text-align: center;
            }

            .image-container img {
                width: 300px; /* Adjust the size for mobile */
                transform: rotate(-10deg); /* Maintain the tilt */
            }

            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Black Film Strip Photo Collage Instagram Story (1).jpg" alt="Wedding Photo">
        </div>
        <div class="text-container" id="textContainer">
            <div class="text-section visible" id="section1">
                <h1>Â¡Nos vamos a casar!</h1>
                <p>29 de noviembre 2025</p>
                <p>Antigua, Guatemala</p>
            </div>
            <div class="text-section" id="section2">
                <p>Calendario:</p>
                <p>Sabado, 29 de noviembre, 2025</p>
                <p> 2:00 p.m. Ceremonia </p>
                <p> 3:00 p.m. Coctel </p>
                <p> 4:00 p.m. Fiesta </p>
            </div>
            <div class="text-section" id="section3">
                <p>More new text...</p>
                <p>And another one...</p>
            </div>
            <!-- Add more sections as needed -->
        </div>
    </div>

    <script>
        const textContainer = document.getElementById('textContainer');

        // Function to check which sections are in view
        function checkSections() {
            const sections = document.querySelectorAll('.text-section');
            const scrollPosition = textContainer.scrollTop + window.innerHeight / 2; // Middle of the viewport

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;

                // If the section is in view, add 'visible' class
                if (scrollPosition > sectionTop && scrollPosition < sectionBottom) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        // Run the function when the page loads and on every scroll
        window.addEventListener('load', checkSections);
        textContainer.addEventListener('scroll', checkSections);
        
        // Ensure the first section stays visible after page load
        window.addEventListener('load', function() {
            document.getElementById('section1').classList.add('visible');
        });
    </script>
</body>
</html>
